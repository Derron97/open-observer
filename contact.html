  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

  <section class="hero">
    <h1>Contact</h1>
    <p>We'd love to hear from you. Send us a message or connect on social media.</p>
  </section>
  <section class="contact-form">
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your Name">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your Email">
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Your Message"></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>
  <section class="social">
    <h2>Follow Us</h2>
    <ul>
      <li><a href="#" target="_blank">YouTube</a></li>
      <li><a href="#" target="_blank">Instagram</a></li>
      <li><a href="#" target="_blank">X (Twitter)</a></li>
    </ul>
  </section>

  </footer>
